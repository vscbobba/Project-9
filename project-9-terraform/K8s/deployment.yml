apiVersion: apps/v1
kind: Deployment
metadata:
      name: devopslab
      labels:
        app: regapp
spec:
    replicas: 3
    selector:
        matchLabels:
          app: regapp

    template:
        metadata:
          labels:
            app: regapp
        spec:
          containers:
          - name: regapp
            image: devopslab-image:latest
            imagePullPolicy: Always
            ports:
            - containerPort: 8080
    strategy:
        type: RollingUpdate
        rollingUpdate:
         maxSurge: 1
         maxUnavailable: 1
